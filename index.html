<!DOCTYPE html>
<html>
	<head>
		<title>Employee Information Form</title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="functions.js"></script>
	</head>
	<body>
		<main>
			<header>
				<h1>Employee Information</h1>
			</header>
			<section>
				<h2>Infromation Form</h2>
				<form method="POST" id="empForm">
						<label for="firstname">First Name</label>
						<input type="text" name="firstname" id="firstname">

						<label for="lastname">Last Name</label>
						<input type="text" name="lastname" id="lastname">
						
						<label for="employeenumber">Employee Number</label>
						<input type="number" name="employeenumber" id="employeenumber">
						
						<label for="emptitle">Employee Title</label>
						<input type="text" name="emptitle" id="emptitle">
						
						<label for="reviewscore">Review Score</label>
						<input type="number" name="reviewscore" min="1" max="5" id="reviewscore"> 
						
						<label for="salary">Salary</label>
						<input type="number" name="salary" id="salary">
						
						<input type="submit" value="submit" id="submit">
				</form>
			</section>

			<section>
				<h2>Employee List</h2>
				<ul id="list">
				</ul>
			</section>
			<footer></footer>
		</main>
	</body>
</html>
